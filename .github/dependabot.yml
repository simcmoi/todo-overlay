version: 2
updates:
  # Frontend dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "simcmoi"
    ignore:
      # Ignore major version updates for stable dependencies
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      # Ignore ESLint v10 until eslint-plugin-react-hooks supports it
      - dependency-name: "eslint"
        versions: [">=10.0.0"]
      - dependency-name: "@eslint/js"
        versions: [">=10.0.0"]
      - dependency-name: "eslint-plugin-react-refresh"
        versions: [">=0.5.0"]
      # Ignore Tailwind v4 (breaking changes requiring migration)
      - dependency-name: "tailwindcss"
        update-types: ["version-update:semver-major"]

  # Backend dependencies (Cargo)
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "simcmoi"
    ignore:
      # Ignore cocoa v0.26+ (deprecated APIs, requires migration to objc2-app-kit)
      - dependency-name: "cocoa"
        versions: [">=0.26.0"]

  # Landing page dependencies
  - package-ecosystem: "npm"
    directory: "/web/landing"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "landing-page"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    ignore:
      # Ignore ESLint v10 until eslint-plugin-react-hooks supports it
      - dependency-name: "eslint"
        versions: [">=10.0.0"]
      - dependency-name: "@eslint/js"
        versions: [">=10.0.0"]
      - dependency-name: "eslint-plugin-react-refresh"
        versions: [">=0.5.0"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
